<!doctype HTML>
<html>

<head>
	<title>AR Learn</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

		
			<a-asset-item id="apple" src="./apple/scene.gltf"></a-asset-item>
			<a-asset-item id="ball" src="./ball/scene.gltf"></a-asset-item>
			<a-asset-item id="cat" src="./cat/scene.gltf"></a-asset-item>
			<a-asset-item id="dog" src="./dog/scene.gltf"></a-asset-item>
			

		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer gltf-model="#apple"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#ball"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="0.03 0.03 0.03" rotation="0 180 0" animation-mixer gltf-model="#cat"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0" animation-mixer gltf-model="#dog"></a-entity>
		</a-marker>
		

	    <!-- add a simple camera -->
	    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
